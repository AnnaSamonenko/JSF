<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title> Delete shares </title>
</h:head>
<h:body>
    <h1>Buyer:</h1>
    <h:form>
        ID: <h:inputText value="#{buyer.id}"/><br/><br/>
        <h:commandButton value="Delete" action="#{buyerBean.delete(buyer.id)}"/>
    </h:form>

    <h1>Share:</h1>
    <h:form>
        ID: <h:inputText value="#{share.id}"/><br/><br/>
        <h:commandButton value="Delete" action="#{shareBean.delete(share.id)}"/>
    </h:form>
</h:body>
</html>
