<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title> Display shares </title>
</h:head>
<h:body>
    <h1>Buyers:</h1>
    <h:dataTable value="#{buyerBean.findAllBuyers()}" var="i" border="1">

        <h:column>
            <f:facet name="header">
                id
            </f:facet>
            #{i.id}
        </h:column>

        <h:column>
            <f:facet name="header">
                Name
            </f:facet>
            #{i.name}
        </h:column>

        <h:column>
            <f:facet name="header">
                Surname
            </f:facet>
            #{i.surname}
        </h:column>

        <h:column>
            <f:facet name="header">
                Address
            </f:facet>
            #{i.address}
        </h:column>

        <h:column>
            <f:facet name="header">
                Share name
            </f:facet>
            #{i.idshare}
        </h:column>
    </h:dataTable>

    <h1>Shares:</h1>
    <h:dataTable value="#{shareBean.findAllShares()}" var="i" border="1">

        <h:column>
            <f:facet name="header">
                id
            </f:facet>
            #{i.id}
        </h:column>

        <h:column>
            <f:facet name="header">
                Company
            </f:facet>
            #{i.name}
        </h:column>

        <h:column>
            <f:facet name="header">
                Price
            </f:facet>
            #{i.price}
        </h:column>

        <h:column>
            <f:facet name="header">
                Type
            </f:facet>
            #{i.type}
        </h:column>

    </h:dataTable>
</h:body>
</html>
