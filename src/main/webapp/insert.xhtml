<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title> Create shares </title>
</h:head>
<h:body>
    <h1>Buyer: </h1>
    <h:form>
        Name: <h:inputText value="#{buyer.name}"/><br/><br/>
        Surname: <h:inputText value="#{buyer.surname}"/><br/><br/>
        Address: <h:inputText value="#{buyer.address}"/><br/><br/>
        <h:commandButton value="Add buyer" action="#{buyerBean.create(buyer)}"/>
    </h:form>

    <h1>Share:</h1>
    <h:form>
        Company: <h:inputText value="#{share.name}"/><br/><br/>
        Price: <h:inputText value="#{share.price}"/><br/><br/>
        Type: <h:inputText value="#{share.type}"/><br/><br/>
        Buyer: <h:inputText value="#{share.buyer.id}"/><br/><br/>
        <h:commandButton value="Add stock" action="#{shareBean.create(share)}"/>
    </h:form>
</h:body>
</html>
