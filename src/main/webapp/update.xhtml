<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title> Update shares </title>
</h:head>
<h:body>
    <h:form>
        <h1>Buyer:</h1>
        Name: <h:inputText value="#{buyer.name}"/><br/><br/>
        Surname: <h:inputText value="#{buyer.surname}"/><br/><br/>
        Address: <h:inputText value="#{buyer.address}"/><br/><br/>

        ID of buyer: <h:inputText value="#{buyer.id}"/><br/><br/>
        <h:commandButton value="Update" action="#{buyerBean.update(buyer.id, buyer)}"/>

        <h1>Share:</h1>
        Company: <h:inputText value="#{share.name}"/><br/><br/>
        Price: <h:inputText value="#{share.price}"/><br/><br/>
        Type: <h:inputText value="#{share.type}"/><br/><br/>
        ID of buyer: <h:inputText value="#{share.buyer.id}"/><br/><br/>

        ID: <h:inputText value="#{share.id}"/><br/><br/>
        <h:commandButton value="Update" action="#{shareBean.update(share.id, share)}"/>
    </h:form>
</h:body>
</html>
